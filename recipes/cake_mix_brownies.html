    <title>Cake Mix Brownies</title>

<body>
    <h1>Cake Mix Brownies</h1>
    <img src="/home/conor/the_odin_project/odin-recipes1/images/cake_mix_brownies.jpg" alt="Super yummy looking brownies">
    <h1>Description</h1>
    <p>These brownies made from cake mix are really good and always turn out moist.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 box of choclate cake mix</li>
        <li>1/4 cup oil</li>
        <li>1 egg</li>
        <li>1/3 cup water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Preheat oven to 350 F</li>
        <li>Mix Ingredients and put in pan(9x13 or square)</li>
        
    </ol>
</body>
